<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Problem of the Day</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT557Kwc6JfNHfUDNQf8cbiiMXGtbOapZS4MItk5DdB5_cwju35a0xoO9kFoct1Iwl4gMZfKYhKF1vT/pub?output=csv";

    const now = new Date();
    const utc8 = new Date(now.getTime() + 8 * 60 * 60 * 1000);
    const today = formatDateToISO(utc8);
    var datetimeElement = document.getElementById("utc8");
    datetimeElement.innerHTML = today.toLocaleString();

    function formatDateToISO(date) {
      return date.toISOString().split('T')[0]; // "YYYY-MM-DD"
    }

    function displayProblem(problem) {
      const container = document.getElementById('problem-container');
      const container2 = document.getElementById('hint-container');
      const container3 = document.getElementById('source-container');

      container.innerHTML = `
        <p><strong>Problem:</strong><br>${problem.statement}</p>
      `;

      container2.innerHTML = `
        ${problem.hint ? `${problem.hint}</p>` : ''}
      `;

      container3.innerHTML = `
        ${problem.link ? `<p>Source: <a href="${problem.link}" target="_blank">${problem.source || 'Unknown'}</a></p>`: ''}
        `;
    }

    function displayNoProblem() {
      const container = document.getElementById('problem-container');
      const container2 = document.getElementById('hint-container');
      const container3 = document.getElementById('source-container');
      container.innerHTML = `<p>No problem found for today.</p>`;
      container2.innerHTML = `<p>No hint for today.</p>`;
      container3.innerHTML = `<p>No source for today.</p>`;
    }

    function fetchProblems() {
      fetch(CSV_URL)
        .then(response => response.text())
        .then(csvText => {
          const parsed = Papa.parse(csvText, { header: true });
          const problems = parsed.data.map(row => ({
            date: row["Date"]?.trim(),
            statement: row["Problem Statement"]?.trim(),
            source: row["Source"]?.trim(),
            link: row["Link"]?.trim(),
            hint: row["Hint"]?.trim()
          }));

          console.log("Today's Date (UTC+8):", today);
          console.log("Available Dates:", problems.map(p => p.date));

          const todayProblem = problems.find(p => p.date === today);
          if (todayProblem) {
            displayProblem(todayProblem);
          } else {
            displayNoProblem();
          }
        })
        .catch(error => {
          console.error("Error loading CSV:", error);
          displayNoProblem();
        });
    }

    window.onload = fetchProblems;
  </script>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .box {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1.5rem;
      max-width: 800px;
      margin: 2rem auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .box2 {
      background-color: black;
      max-width: 800px;
      width: fit-content;
      margin: 2rem auto;
    }
    .box2:hover {
      background-color: white;
    a {
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
    em {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Problem of the Day</h1>
  <h2><span id="datetime"></span></h2>

  <div id="problem-container" class="box">Loading...</div>
  <div class="box">
    Hint:
    <div id="hint-container" class="box2">Loading...</div>
  </div>
  <div id="source-container" class="box">
  </div>
</body>
</html>
